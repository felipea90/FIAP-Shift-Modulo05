<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <h2>Cliente - Cadastrar</h2>

                <form action="cliente-cadastrar-sucesso1.html" method="post">
                    <input asp-for="IdProduto" type="hidden" />

                    <div class="form-group">
                        <label class="control-label">Nome:</label>
                        <input class="form-control col-5" type="text" name="nome" />                    
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email:</label>
                        <input class="form-control col-5" type="email" name="email" />                    
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nascimento:</label>
                        <input class="form-control col-5" type="date" name="dataNascimento" />                    
                    </div>
                    <div class="form-group">
                        <label class="control-label">Observação:</label>
                        <textarea name="Observação" class="form-control" rows="4" cols="100"></textarea>                    
                    </div>


                    <a href="#" class="btn btn-default btn-lg">Cancelar</a>
                    <!-- 
                    <button type="submit" class="btn btn-primary btn-lg">Gravar - Sucesso 1</button>
                    -->
                    <a href="cliente-cadastrar-sucesso1.html" class="btn btn-primary btn-lg">Gravar - Sucesso 1</a>
                    <a href="cliente-cadastrar-sucesso2.html" class="btn btn-primary btn-lg">Gravar - Sucesso 2</a>
                </form>
            </div>
        </div>
    </div>
</div>
